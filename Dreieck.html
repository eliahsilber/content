<script language="JavaScript">
<!--
function dreieck()
 {
 var a,b,c,A,s,u;
 a=prompt("Bitte geben sie Seite a ein","");
 a=parseFloat(a);
 b=prompt("Bitte geben sie Seite b ein","");
 b=parseFloat(b);
 c=prompt("Bitte geben sie Seite c ein","");
 c=parseFloat(c);
 u=a+b+c;
 s=u/2;
 A=Math.sqrt(s*(s-a)*(s-b)*(s-c));
 document.write("Flächeninhalt=",A, "  <br> ");
 document.write("Umfang=",u);
 }
//-->
</script>
